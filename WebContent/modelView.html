<script>
    function GetQueryString(name){
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }
    var websocket = new WebsocketBim();
    var gui; //全局的控制面板
    window.hisPick = {}; //记录点过的东西
    window.allPoint = [];
    var string = GetQueryString("rid");
    if(!string){
        var pid= GetQueryString("pid");
        if (pid){
            $.ajax({
                url:"./model/queryModelInfoByPid.do?pid="+pid,
                type:"POST",
                dataType:"json",
                aysnc:false,
                success:function(res){
                    string =res.data.length?res.data[0].rid:4;
                    var maxZoom = 1000;
                    if(!window.scene){
                        createScene();
                    }
                    setTimeout(start,800)

                }
            });
        }else{
            rid = 1
        }
    }else{
        var maxZoom = 1000;
        if(!window.scene){
            createScene();
        }
        setTimeout(start,800)
    }


    function start(){
        websocket.init({
            urlPath:"ws/streamgeometry?rid="+string,
            onopen:function(msg){
                window.progress = $.progress();
            },
            onmessage:function(res){
                if(typeof(res)=='string'){
                    progress.update(JSON.parse(res));
                }else{
                    geomotryLoad.process(res);
                }
            },
            onclose:function(){
                progress.hide();
                websocket = null;
                geomotryLoad = null;
                $('.aside-menu-box').show();
                /*var Menus = function () {
                 this.message = "Directional light";
                 this["alpha.a"] = 0.6;

                 scene.getNode(allPoint[i]+'geometry',function(mt){
                 mt.setAlpha(self["alpha.a"]);
                 })
                 }
                 requestAnimationFrame(update);
                 };
                 update();
                 };
                 gui = new dat.GUI();
                 var menu = new Menus();
                 var color = gui.addFolder('设置总体透明度');
                 color.add(menu, 'alpha.a', 0.0, 1.0);
                 color.open(); */
                initStart();
            }
        });

    }
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        if(websocket){
            websocket.send('close');
        }

    }

</script>
