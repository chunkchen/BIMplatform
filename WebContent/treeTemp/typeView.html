<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<div id="typeBoxList">
	<dl class="type-box cl" ng-repeat = "item in typeList" ng-click="typeShowOpearate(item)">
	    <dt>
	    	<div class="images fxm-images"  style="background-image:url('public/images/ifc/Ifc{{item.name}}.png'),url('public/images/ifc/Ifc.png');"></div>
	   	</dt>
	    <dd>
	        <h4>{{item.name || '未知类型'}}</h4>
	        <p class="text">总数:{{item.oids.length || 0}}</p>
	    </dd>
	    <dd class="poa-switch">
			<input ng-class="{true:'mui-switch mui-switch-anim checked',false:'mui-switch mui-switch-anim'}[item.checked]" ng-init="item.checked=true"  checked="checked" type="checkbox"  ng-click="typeShowTag(item)" ng-model="item.typeShowTag">
	    </dd>
	</dl>
</div>
