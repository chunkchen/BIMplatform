<li ng-if="item.decomposition.length!=0">
	<div class="nopointer"><span ng-class="{true:'tree-minus-bg',false:'tree-add-bg'}[item.see]" ng-click="item.see= !item.see" ng-init="item.see=false"></span>decomposition</div>
	<ul ng-repeat="item in item.decomposition"  ng-show="$parent.item.see">
 		<li ng-click="setOidShow(item)" ng-class="{true:'blue-txt',false:''}[item.checked]"><span class="ifc"></span>{{item.ifcClassType}}{{item.name}}</li>
		<li>
			<ul ng-include = "'./treeTemp/decomposition.html'" ng-if="item.decomposition.length>0"></ul>
	    	<ul ng-include = "'./treeTemp/contains.html'" ng-if="item.contains.length>0"></ul>
		</li>
	</ul>
	
</li>
