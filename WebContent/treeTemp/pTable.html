
<div id="propertiesList">
	<div ng-show="!oid" style="text-align:center;font-size:22px;line-height:66px;color:blue;">请点击物件显示属性</div>
	<table cellspacing=0 cellpadding=0 class="table propertiesTable" id="propertiesTable" border="1" align="center" ng-show="oid"> 
  	<tbody>
	  	<tr class="active" oid="{{list.oid}}">
	     	<td colspan="2"><b>{{list.name}}</b></td>
	    </tr>
	  	<tr  ng-repeat="item in list.propertiySet">
	     	<td width="50%">{{item.name}}</td>
	     	<td><span class="value nonEditable">{{item.value}}</span></td>
	    </tr>
    </tbody>
    </table> 
</div>
